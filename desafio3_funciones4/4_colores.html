<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <!-- desafio 4.1 -->
    <div class="cajacuadros">

        <div id="div1" style="background-color: blue;"></div>
        <div id="div2" style="background-color: red;"></div>
        <div id="div3" style="background-color: green;"></div>

   <div id="key" style="height: 200px; width: 200px; border: 2px solid black; background-color: white; margin-top: 4em; margin-left: 43.3%;">

   </div>


    <script>

        /* desafio 4.2 */
        const div1 = document.querySelector('#div1');
        const div2 = document.querySelector('#div2');
        const div3 = document.querySelector('#div3');
        const div4 = document.querySelector('#div4');

        div1.addEventListener("click", function () {
            div1.style.backgroundColor = "black";
        });

        div2.addEventListener("click", function () {
            div2.style.backgroundColor = "black";
        });

        div3.addEventListener("click", function () {
            div3.style.backgroundColor = "black";
        });

        div4.addEventListener("click", function () {
            div4.style.backgroundColor = "black";
        });

    </script>
